<!-- Login Screen -->
<div id="login-screen" class="screen active">
    <h2>Banking App Login</h2>
    <input type="text" id="username" placeholder="Enter Username" required>
    <input type="password" id="password" placeholder="Enter Password" required>
    <button onclick="login()">Login</button>
    <p id="login-error" class="error hidden">Invalid credentials! Please try again.</p>
</div>

<!-- Dashboard Screen -->
<div id="dashboard-screen" class="screen hidden">
    <h2>Welcome!</h2>
    <p>Your Balance: <span id="balance">$10,000</span></p>
    <button onclick="navigateToTransfer()">Transfer Money</button>
    <button onclick="logout()">Logout</button>
</div>

<!-- Transfer Money Screen -->
<div id="transfer-screen" class="screen hidden">
    <h2>Transfer Money</h2>
    <input type="number" id="transfer-amount" placeholder="Enter Amount" required>
    <button onclick="makeTransfer()">Transfer</button>
    <button onclick="backToDashboard()">Back to Dashboard</button>
    <p id="transfer-error" class="error hidden">Insufficient balance.</p>
</div>
