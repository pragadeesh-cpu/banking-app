<div class="container">
  <!-- Login Screen -->
  <div id="login-screen" class="screen active">
    <h1>Banking App Login</h1>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div id="login-error" class="error"></div>
  </div>

  <!-- Dashboard Screen -->
  <div id="dashboard-screen" class="screen hidden">
    <h2>Welcome, <span id="user-name"></span>!</h2>
    <p>Your Balance: <span id="balance">$10,000</span></p>
    <button onclick="viewTransactions()">View Transactions</button>
    <button onclick="toggleFreeze()">Freeze/Unfreeze Card</button>
    <p id="freeze-status">Status: Card Active</p>
    <button onclick="logout()">Logout</button>
  </div>

  <!-- Transactions Screen -->
  <div id="transactions-screen" class="screen hidden">
    <h2>Transaction History</h2>
    <ul id="transactions-list"></ul>
    <button onclick="backToDashboard()">Back to Dashboard</button>
  </div>

  <!-- Customer Support Screen -->
  <div id="support-screen" class="screen hidden">
    <h2>Customer Support</h2>
    <p>Need help? Chat with us!</p>
    <button onclick="backToDashboard()">Back to Dashboard</button>
  </div>
</div>
